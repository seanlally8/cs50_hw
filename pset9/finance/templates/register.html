{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block main %}
<!-- Page contianing forms for registering a new username -->
    <form action="/register" method="post">
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Username" autofocus autocomplete="off">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" autocomplete="off">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="confirmation" placeholder="Confirm password" autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
