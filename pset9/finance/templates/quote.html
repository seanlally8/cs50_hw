{% extends "layout.html" %}

{% block title %}Quote{% endblock %}

{% block main %}
<!-- Forms for obtaining a quote of any given stock. User must enter a valid stock symbol -->
    <form action="/quote" method="post">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Stock Symbol" name="symbol" autofocus>
        </div>
        <button type="submit" class="btn btn-primary">Get Quote</button>
    </form>
{% endblock %}
